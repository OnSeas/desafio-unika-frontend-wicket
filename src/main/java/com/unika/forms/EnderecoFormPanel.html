<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Endereco Form Panel</title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <h2 wicket:id="enderecoFormTitle" class="mb-3 mt-2" style="text-align: center">[Endere&ccedil;o Form title]</h2>

                <div wicket:id="feedbackMessage" class="alert alert-danger gap-7 col-10 mx-auto"></div>

                <form wicket:id="enderecoForm">
                    <div class="d-grid gap-7 col-10 mx-auto">

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input wicket:id="cep" type="text" class="form-control" id="inputCepForm" placeholder="00000-000">
                                    <label wicket:for="cep" class="form-label">CEP</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input wicket:id="numero" type="text" class="form-control" placeholder="000">
                                    <label wicket:for="numero" class="form-label">N&uacute;mero</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input wicket:id="cidade" type="text" class="form-control" placeholder="São Paulo">
                                    <label wicket:for="cidade" class="form-label">Cidade</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <select wicket:id="estado" class="form-select form-select mb-3">
                                    </select>
                                    <label wicket:for="estado" class="form-label">Estado</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input wicket:id="bairro" type="text" class="form-control" placeholder="São João">
                                    <label wicket:for="bairro" class="form-label">Bairro</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input wicket:id="telefone" type="text" class="form-control" id="inputTelefoneForm" placeholder="(99)99999-9999">
                                    <label wicket:for="telefone" class="form-label">Telefone</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <textarea wicket:id="endereco" class="form-control" placeholder="Rua 01, Qd 02 Lt 03..."></textarea>
                                    <label wicket:for="endereco" class="form-label">Endere&ccedil;o</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mb-3">
                            <div class="form-check form-switch">
                                <input wicket:id="principal" class="form-check-input" type="checkbox">
                                <label wicket:for="principal" class="form-check-label">Endereço Principal</label>
                            </div>
                        </div>

                        <input wicket:id="submitAjax" class="btn btn-primary" type="submit" value="Salvar">
                    </div>
                </form>
            </div>

            <script type="text/javascript">
                $(document).ready(function (){
                    // Máscara de Cep
                    $('#inputCepForm').mask('00000-000')

                    // Máscara de telefone
                    var behavior = function (val) {
                            return val.replace(/\D/g, '').length === 11 ? '(00)00000-0000' : '(00)0000-00009';
                        },
                        options = {
                            onKeyPress: function (val, e, field, options) {
                                field.mask(behavior.apply({}, arguments), options);
                            }
                        };
                    $('#inputTelefoneForm').mask(behavior, options) //TODO
                });
            </script>
        </wicket:panel>
    </body>
</html>
