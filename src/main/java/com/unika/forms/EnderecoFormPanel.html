<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Endereco Form Panel</title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <h2 wicket:id="enderecoFormTitle" class="mb-3 mt-2" style="text-align: center">[Endere&ccedil;o Form title]</h2>

                <div wicket:id="feedbackMessage" class="alert alert-danger gap-7 col-10 mx-auto"></div>

                <form wicket:id="enderecoForm">
                    <div class="d-grid gap-7 col-10 mx-auto">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" wicket:id="endereco" placeholder="Rua 01, Qd 00 Lt 02..." id="inputEnderecoForm"></textarea>
                            <label for="inputEnderecoForm" class="form-label">Endere&ccedil;o</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" wicket:id="numero" id="inputNumberForm" placeholder="000">
                            <label for="inputNumberForm" class="form-label">N&uacute;mero</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" wicket:id="cep" id="inputCepForm" placeholder="00000-000">
                            <label for="inputCepForm" class="form-label">CEP</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" wicket:id="bairro" id="inputBairroForm" placeholder="São João">
                            <label for="inputBairroForm" class="form-label">Bairro</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" wicket:id="telefone" id="inputTelefoneForm" placeholder="(00)00000-0000">
                            <label for="inputTelefoneForm" class="form-label">Telefone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" wicket:id="cidade" id="inputCidadeForm" placeholder="São Paulo">
                            <label for="inputCidadeForm" class="form-label">Cidade</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select form-select mb-3" aria-label="Default select example" wicket:id="estado" id="inputEstadoForm">
                            </select>
                            <label for="inputEstadoForm" class="form-label">Estado</label>
                        </div>

                        <div class="d-flex justify-content-end mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" wicket:id="principal" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Endereço Principal</label>
                            </div>
                        </div>

                        <input wicket:id="submitAjax" class="btn btn-primary" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>

            <script type="text/javascript">
                $(document).ready(function (){
                    $('#inputCepForm').mask('00000-000')
                    $('#inputTelefoneForm').mask('(00)00000-0000') // TODO
                });
            </script>
        </wicket:panel>
    </body>
</html>
