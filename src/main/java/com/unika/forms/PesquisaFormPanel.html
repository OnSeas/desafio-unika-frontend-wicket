<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Pesquisa Form</title>
    </head>
    <body>
        <wicket:panel>
            <div class=" d-md-flex justify-content-md-end mb-2">
                <form wicket:id="pesquisarForm">
                    <div class="d-flex mb-2">
                        <select wicket:id="tipoBusca" class="form-select form-select me-1"></select>
                        <input wicket:id="busca" class="form-control me-1" type="text" placeholder="Pesquisar">
                        <button wicket:id="searchButton" class="btn btn-success" type="submit">Search</button>
                    </div>
                    <div class=" d-md-flex justify-content-md-end">
                        <div wicket:id="checkboxes">
                            <div class="form-check form-check-inline">
                                <input wicket:id="pessoaFisica" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                                <label class="form-check-label" for="inlineCheckbox1">pessoas f&iacute;sicas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input wicket:id="pessoaJuridica" class="form-check-input" type="checkbox" id="inlineCheckbox2">
                                <label class="form-check-label" for="inlineCheckbox2">pessoas jur&iacute;dicas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input wicket:id="soAtivados" class="form-check-input" type="checkbox" id="inlineCheckbox3">
                                <label class="form-check-label" for="inlineCheckbox3">ocultar inativos</label>
                            </div>
                        </div>
                        <button wicket:id="clearButton" class="btn btn-secondary">Limpar pesquisa</button>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
