<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Pesquisa Form</title>
    </head>
    <body>
        <wicket:panel>
            <div class=" d-md-flex justify-content-md-end mb-2">
                <form wicket:id="pesquisarForm" class="d-flex">
                    <select wicket:id="inputTipo" class="form-select form-select me-1"></select>
                    <input wicket:id="inputPesquisa" class="form-control me-1" type="text" placeholder="Pesquisar" aria-label="Search">
                    <button wicket:id="searchButton" class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
