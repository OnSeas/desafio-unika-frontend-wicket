<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Pesquisa Form</title>
    </head>
    <body>
        <wicket:panel>
            <div class=" d-md-flex justify-content-md-end mb-2">
                <form wicket:id="pesquisarForm">
                    <div class="d-flex mb-2">
                        <select wicket:id="inputTipo" class="form-select form-select me-1"></select>
                        <input wicket:id="inputPesquisa" class="form-control me-1" type="text" placeholder="Pesquisar">
                        <button wicket:id="searchButton" class="btn btn-success" type="submit">Search</button>
                    </div>
                    <div class=" d-md-flex justify-content-md-end">
                        <button wicket:id="clearButton" class="btn btn-secondary">Limpar pesquisa</button>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
