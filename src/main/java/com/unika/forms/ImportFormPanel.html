<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="mt-2 mb-3">
                <h1 class="mb-3" style="text-align: center">Importar Monitorador</h1>

                <form wicket:id="importForm">
                    <div class="d-grid gap-7 col-9 mx-auto">
                        <div class="mb-3">
                            <label wicket:for="importField" class="form-label">upload de arquivo excel</label>
                            <input wicket:id="importField" class="form-control" type="file">
                        </div>
                        <div class="col-8" style="margin: 0 auto">
                            <div class="btn-group d-flex" role="group">
                                <button wicket:id="ajaxCancelar" type="button" class="btn btn-secondary">Cancelar</button>
                                <input wicket:id="submitAjax" class="btn btn-primary" type="submit" value="Salvar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
