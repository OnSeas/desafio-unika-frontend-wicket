<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="mt-2 mb-3">
                <h1 class="mb-3" style="text-align: center">Importar Monitorador</h1>

                <form wicket:id="importForm">
                    <div class="d-grid gap-7 col-9 mx-auto">
                        <div class="mb-3">
                            <label wicket:for="importField" class="form-label">upload de arquivo excel</label>
                            <input wicket:id="importField" class="form-control" type="file">
                        </div>
                        <div>
                            <input wicket:id="submitAjax" type="submit" value="Importar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
