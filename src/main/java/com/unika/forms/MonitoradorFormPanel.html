<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div class="mb-3 mt-2">
                <h1 wicket:id="monitoradorFormTitle" class="d-flex justify-content-center mb-3 mt-3">[título]</h1>

                <div id="formId">
                    <form wicket:id="formMonitorador" name="formMonitorador">

                        <div class="d-grid gap-3 col-10 mx-auto">
                            <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group" style="">
                                <span wicket:id="tipoPessoa">
                                    <input wicket:id="pf" class="btn-check" type="radio"/>
                                    <label wicket:for="pf" class="btn btn-outline-primary">Pessoa F&iacute;sica</label>
                                    <input wicket:id="pj" class="btn-check" type="radio"/>
                                    <label wicket:for="pj" class="btn btn-outline-primary">Pessoa Jur&iacute;dica</label>
                                </span>
                            </div>

                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input wicket:id="email" type="email" class="form-control" placeholder="email@email.com">
                                        <label wicket:for="email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input wicket:id="dataNascimento" type="date" class="form-control" data-date-format="yyyy-MM-dd">
                                        <label wicket:for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Pessoa Física -->
                            <div wicket:id="pfWMC">
                                <div class="row g-3">
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input wicket:id="nome" type="text" class="form-control" placeholder="Seu nome">
                                            <label wicket:for="nome" class="form-label">Nome</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input wicket:id="cpf" type="text" class="form-control" id="cpfInput" placeholder="999.999.999-99">
                                            <label wicket:for="cpf" class="form-label">CPF</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input wicket:id="rg" type="text" class="form-control" id="inputRgForm" placeholder="99.999.99-9">
                                            <label wicket:for="rg" class="form-label">RG</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Pessoa Jurídica-->
                            <div wicket:id="pjWMC">
                                <div class="row g-3">
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input wicket:id="razaoSocial" type="text" class="form-control" placeholder="Empresa x">
                                            <label wicket:for="razaoSocial" class="form-label">Razão Social</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input wicket:id="cnpj" type="text" class="form-control" id="inputCnpjForm" placeholder="99.999.999/9999-99">
                                            <label wicket:for="cnpj" class="form-label">CNPJ</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating mb-3">
                                            <input wicket:id="inscricaoEstadual" type="text" class="form-control" placeholder="99.999.999-9">
                                            <label wicket:for="inscricaoEstadual" class="form-label">Inscrição Estadual</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <input wicket:id="ajaxSubmit" class="btn btn-primary" type="submit" value="Salvar">

                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
