<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <h1 wicket:id="monitoradorFormTitle" class="d-flex justify-content-center mb-3 mt-3">[título]</h1>

                <div wicket:id="FeedbackMessageError" class="alert alert-danger col-10 mx-auto"></div>
                <div wicket:id="FeedbackMessageSuccess" class="alert alert-success col-10 mx-auto"></div>

                <div id="formId">
                    <form wicket:id="formMonitorador" name="formMonitorador">

                        <div class="d-grid gap-3 col-10 mx-auto">

                            <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group" style="">
                                <span wicket:id="tipoPessoa">
                                    <input wicket:id="pf" class="btn-check" type="radio"/>
                                    <label class="btn btn-outline-primary" wicket:for="pf">Pessoa F&iacute;sica</label>
                                    <input wicket:id="pj" class="btn-check" type="radio"/>
                                    <label class="btn btn-outline-primary" wicket:for="pj">Pessoa Jur&iacute;dica</label>
                                </span>
                            </div>

                            <div class="form-floating mb-3">
                                <input wicket:id="email" type="email" class="form-control" id="inputEmailForm" placeholder="nome@email.com">
                                <label for="inputEmailForm" class="form-label">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input wicket:id="dataNascimento" type="date" class="form-control" data-date-format="yyyy-MM-dd" id="inputDataNascimentoForm">
                                <label for="inputDataNascimentoForm" class="form-label">Data de Nascimento</label>
                            </div>


                            <!-- Pessoa Física -->
                            <div wicket:id="pfWMC">
                                <div class="form-floating mb-3">
                                    <input wicket:id="nome" type="text" class="form-control" id="inputNomeForm" placeholder="Seu Nome">
                                    <label for="inputNomeForm" class="form-label">Nome</label>
                                </div>

                                <div class="form-floating mb-3" id="cpfDiv">
                                    <input wicket:id="cpf" type="text" class="form-control" id="cpfInput" placeholder="000.000.000-00">
                                    <label wicket:for="cpf" class="form-label">CPF</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input wicket:id="rg" type="text" class="form-control" id="inputRgForm" placeholder="00.000.000-0">
                                    <label for="inputRgForm" class="form-label">RG</label>
                                </div>
                            </div>


                            <!-- Pessoa Jurídica-->
                            <div wicket:id="pjWMC">
                                <div class="form-floating mb-3">
                                    <input wicket:id="razaoSocial" type="text" class="form-control" id="inputRazaoSocialForm" placeholder="Empresa X">
                                    <label for="inputRazaoSocialForm" class="form-label">Razão Social</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input wicket:id="cnpj" type="text" class="form-control" id="inputCnpjForm" placeholder="00.000.000/0000-00">
                                    <label for="inputCnpjForm" class="form-label">CNPJ</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input wicket:id="inscricaoEstadual" type="text" class="form-control" id="inputInscricaoEstadualForm" placeholder="00.000.000-0">
                                    <label for="inputInscricaoEstadualForm" class="form-label">Inscrição Estadual</label>
                                </div>
                            </div>

                            <input wicket:id="ajaxSubmit" class="btn btn-primary" type="submit" value="Salvar">

                        </div>
                    </form>
                </div>
            </div>

            <div wicket:id="listaEnderecoWMC">
                <span wicket:id="enderecoPanel">[endere&ccedil;o list panel]</span>
            </div>
        </wicket:panel>
    </body>
</html>
