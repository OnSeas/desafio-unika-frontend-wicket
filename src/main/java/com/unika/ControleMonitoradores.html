<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de monitoradores</title>

        <style>
            /*TODO Não funciona por causa do bootstrap ao que tudo indica.*/
        </style>
    </head>
    <body>
        <wicket:extend>
            <div style="width: 80%; margin: auto">
                <h1 wicket:id="ControlLabel" class="d-flex justify-content-center" style="color: #ffffff; margin: 0 0 20px 0">[título da página]</h1>

                <div wicket:id="feedbackPanel" class="alert alert-success"></div>

                <div class=" d-md-flex justify-content-md-end" style="margin: 0 0 10px 0">
                    <button wicket:id="formNovoMonitorador" class="btn btn-primary fw-bold" type="button">Novo Monitorador</button>
                    <button wicket:id="importarMonitoradores" class="btn btn-primary fw-bold" type="button">Importar monitoradores</button>
                </div>

                <div wicket:id="listWMC" style="margin: auto; border-radius: 10px; overflow: hidden;">

                    <div class=" d-md-flex justify-content-md-end" style="margin: 0 0 10px 0">
                        <form wicket:id="pesquisarForm" class="d-flex">
                            <select wicket:id="inputTipo" class="form-select form-select me-1"></select>
                            <input wicket:id="inputPesquisa" class="form-control me-1" type="text" placeholder="Search" aria-label="Search">
                            <button wicket:id="searchButton" class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>

                    <span wicket:id="monitoradorListPanel">[lista de monitoradores com páginação]</span>
                </div>

                <div wicket:id="modaw"></div>
            </div>
        </wicket:extend>
    </body>
</html>
