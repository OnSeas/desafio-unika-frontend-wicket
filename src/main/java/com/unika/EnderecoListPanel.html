<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <wicket:panel>
            <div style="margin: 25px 0">
                <div wicket:id="enderecoListWMC">
                    <h3 style="text-align: center">Lista de Endere&ccedil;o</h3>

                    <table class="table table-dark table-striped table-hover">
                        <tr>
                            <th>#</th>
                            <th>Endere&ccedil;o</th>
                            <th>CEP</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>UF</th>
                            <th>Op&ccedil;&otilde;es</th>
                        </tr>
                        <tr wicket:id="enderecos">
                            <td wicket:id="index">[count]</td>
                            <td wicket:id="endereco">[endereco]</td>
                            <td wicket:id="cep">[CEP]</td>
                            <td wicket:id="bairro">[bairro]</td>
                            <td wicket:id="cidade">[cidade]</td>
                            <td wicket:id="estado">[bairro]</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-primary">Left</button>
                                    <button type="button" class="btn btn-primary">Right</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-success" type="button" style="font-weight: bold;">Adcionar novo endere&ccedil;o</button>
                </div>
            </div>
        </wicket:panel>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
