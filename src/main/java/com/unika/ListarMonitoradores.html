<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de monitoradores</title>
    </head>
    <body>
        <wicket:extend>
            <div style="width: 80%; margin: auto">
                <h1 class="d-flex justify-content-center" style="color: #ffffff; margin: 0 0 20px 0" wicket:id="ListLabel">[título da página]</h1>
                <div class=" d-md-flex justify-content-md-end" style="margin: 0 0 10px 0">
                    <button wicket:id="formNovoMonitorador" class="btn btn-primary fw-bold" type="button">Novo Monitorador</button>
                </div>
                <div class=" d-md-flex justify-content-md-end" style="margin: 0 0 10px 0">
                    <form wicket:id="pesquisarForm" class="d-flex">
                        <select wicket:id="inputTipo"></select>
                        <input wicket:id="inputPesquisa" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                        <button wicket:id="searchButton" class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div wicket:id="modawFormMonitorador"></div>

            <div wicket:id="listWMC" style="width: 80%; margin: auto; border-radius: 10px; overflow: hidden;">
                <table class="table table-dark table-striped table-hover">
                    <tr>
                        <th>#</th>
                        <th>Tipo pessoa</th>
                        <th>Email</th>
                        <th>Data de Nascimento</th>
                        <th>CPF/CNPJ</th>
                        <th>Op&ccedil;&otilde;es</th>
                    </tr>
                    <tr wicket:id="monitoradores">
                        <td wicket:id="index">[Count]</td>
                        <td wicket:id="tipoPessoa">[tipo pessoa]</td>
                        <td wicket:id="email">[email]</td>
                        <td wicket:id="dataNascimento">[data nascimento]</td>
                        <td>
                            <div wicket:id="cpf">[cpf]</div>
                            <div wicket:id="cnpj">[cnpj]</div>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button wicket:id="formEditarMonitorador" class="btn btn-primary">Editar</button>
                                <button wicket:id="ajaxEcluirMonitorador" class="btn btn-danger">Excluir</button>
<!--                                <button type="button" class="btn btn-secondary">Desativar</button>-->
<!--                                <button type="button" class="btn btn-success">Ativar</button>-->
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </wicket:extend>
    </body>
</html>
