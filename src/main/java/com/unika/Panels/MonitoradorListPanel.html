<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="monitoradorListWMC">
                <!--TODO organizar css-->
                <div class="d-flex justify-content-end">
                    <div>
                        <button wicket:id="downloadAllReport" type="button" class="btn btn-danger">Gerar Relatório PDF</button>
                        <button type="button" class="btn btn-success">Gerar planilha excel</button>
                    </div>
                    <div>
                        <span wicket:id="searchForm"></span>
                    </div>
                </div>

                <table class="table table-dark table-striped table-hover">
                    <tr>
                        <th>#</th>
                        <th>Tipo pessoa</th>
                        <th>Email</th>
                        <th>Data de Nascimento</th>
                        <th>CPF/CNPJ</th>
                        <th>Op&ccedil;&otilde;es</th>
                        <th>Informaç&otilde;es</th>
                    </tr>
                    <tr wicket:id="monitoradores">
                        <td wicket:id="index">[Count]</td>
                        <td wicket:id="tipoPessoa">[tipo pessoa]</td>
                        <td wicket:id="email">[email]</td>
                        <td wicket:id="dataNascimento">[data nascimento]</td>
                        <td>
                            <div wicket:id="cpf">[cpf]</div>
                            <div wicket:id="cnpj">[cnpj]</div>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button wicket:id="formEditarMonitorador" class="btn btn-primary">Editar</button>
                                <button wicket:id="ajaxEcluirMonitorador" class="btn btn-danger">Excluir</button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button wicket:id="infoMonitorador" class="btn btn-success" type="button">info</button>
                            </div>
                        </td>
                    </tr>
                </table>

                <div id="pageNavigation" wicket:id="pageNavigator" style="text-align: end"></div>
            </div>

            <div wicket:id="modawOpcoes"></div>
        </wicket:panel>
    </body>
</html>
