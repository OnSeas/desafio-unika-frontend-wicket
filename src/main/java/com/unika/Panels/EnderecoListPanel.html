<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div class="info-panel">
                <div class="d-grid gap-2 col-3 mx-auto" style="margin: 25px 0">
                    <button wicket:id="criarEndereco" class="btn btn-success" type="button" style="font-weight: bold;">Adcionar endere&ccedil;o</button>
                </div>

                <div wicket:id="enderecoListWMC">
                    <h3 style="text-align: center">Lista de Endere&ccedil;os</h3>

                    <table class="table table-dark table-striped table-hover">
                        <tr>
                            <th>#</th>
                            <th>Endere&ccedil;o</th>
                            <th>CEP</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>UF</th>
                            <th>Op&ccedil;&otilde;es</th>
                            <th>Principal</th>
                        </tr>
                        <tr wicket:id="enderecos">
                            <td wicket:id="index">[count]</td>
                            <td wicket:id="endereco">[endereco]</td>
                            <td wicket:id="cep">[CEP]</td>
                            <td wicket:id="bairro">[bairro]</td>
                            <td wicket:id="cidade">[cidade]</td>
                            <td wicket:id="estado">[bairro]</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button wicket:id="ajaxEditar" type="button" class="btn btn-primary">Editar</button>
                                    <button wicket:id="ajaxExcluir" type="button" class="btn btn-danger">Excluir</button>
                                </div>
                            </td>
                            <td>
                                <button wicket:id="TornarPrincipal" type="button" class="btn btn-secondary">Tornar</button>
                                <button wicket:id="principalButton" type="button" class="btn btn-success" disabled></button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div wicket:id="modalEnd"></div>
            </div>
        </wicket:panel>
    </body>
</html>
