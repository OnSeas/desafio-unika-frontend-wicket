<!DOCTYPE html>
<html lang="pt" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Formul&aacute;rio monitorador</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="d-flex justify-content-center" wicket:id="monitoradorForm">[título]</h1>

        <div>
            <form name="formMonitorador">
                <div class="d-grid gap-3 col-6 mx-auto">

                    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="pf" autocomplete="off">
                        <label class="btn btn-primary" for="pf">Pessoa F&iacute;sica</label>

                        <input type="radio" class="btn-check" name="btnradio" id="pj" autocomplete="off">
                        <label class="btn btn-primary" for="pj">Pessoa Jur&iacute;dica</label>
                    </div>

                    <div>
                        <label for="inputRazaoSocialForm" class="form-label">Razão Social</label>
                        <input type="text" class="form-control" id="inputRazaoSocialForm" placeholder="Empresa X">
                    </div>

                    <div>
                        <label for="inputNomeForm" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNomeForm" placeholder="Seu Nome">
                    </div>

                    <div>
                        <label for="inputEmailForm" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmailForm" placeholder="nome@email.com">
                    </div>

                    <div>
                        <label for="inputDataNascimentoForm" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" data-date-format="yyyy-MM-dd" id="inputDataNascimentoForm">
                    </div>

                    <div>
                        <label for="inputCpfForm" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="inputCpfForm" placeholder="000.000.000-00">
                    </div>

                    <div>
                        <label for="inputRgForm" class="form-label">RG</label>
                        <input type="text" class="form-control" id="inputRgForm" placeholder="00.000.000-0">
                    </div>

                    <div>
                        <label for="inputCnpjForm" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="inputCnpjForm" placeholder="00.000.000/0000-00">
                    </div>

                    <div>
                        <label for="inputInscricaoEstadualForm" class="form-label">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inputInscricaoEstadualForm" placeholder="00.000.000-0">
                    </div>

                    <input class="btn btn-primary" type="submit" value="Cadastrar">

                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
